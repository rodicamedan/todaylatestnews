          rgba(2, 0, 36, 1) 0%,

          rgba(8, 40, 141, 1) 75%,
          rgba(0, 116, 255, 1) 100%
        );
      "
    >
      <h1 style="margin: 0; font-size: 2.5rem; color: white">Latest News</h1>

    ></script>
    <script
